<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <!-- <script src="./tailwindcss.js"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="./styles.css"> -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Julee&family=Lato:ital,wght@1,100&family=Oswald:wght@200&family=Raleway:wght@800&family=Roboto:wght@100&family=Shadows+Into+Light&display=swap');

    #submitBtn:active {
      box-shadow: 0 0 10px blue;
    }

    #submitBtn:hover {
      background-color: #2E67C3;
    }

    .inputForm {
      padding: 0 10px;
      border-radius: 8px;
      border: 2px solid #E5E7EB;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>

</head>

<body class="">
  <div class="flex">
    <!-- input -->
    <div class="min-w-[280px]">
      <div class="w-full bg-slate-100 border-2 rounded-lg p-8 min-h-[270px] h-[100vh]">
        <div>
          <label for="name">Name : </label> <br>
          <input type="text" id="name" name="name" value="" placeholder="C programming" class="inputForm">
        </div>
        <div>
          <label for="category">Category : </label> <br>
          <input type="text" id="category" name="category" value="" placeholder="Coding" class="inputForm">
        </div>
        <div>
          <label for="price">Price : </label> <br>
          <input type="number" id="price" name="price" value="" placeholder="1,000 riel" class="inputForm">
        </div>
        <div>
          <button type="submit" class="px-5 rounded-lg bg-blue-500 text-white" onclick="addANewBook()"
            id="submitBtn">Add</button>
        </div>
      </div>
    </div>

    <!-- books -->
    <div id="bookStore" class="flex h-[100vh] min-h-[270px] flex-wrap gap-1 overflow-auto p-1">
      <!-- a book -->

    </div>
  </div>

  <!-- <script src="./app.js"></script> -->

  <script>
    const bookStore = document.getElementById("bookStore");
    const newBook = {
      title: document.getElementById("name"),
      category: document.getElementById("category"),
      price: document.getElementById("price")
    }

    var localBooks = localStorage.getItem("books") != null ? JSON.parse(localStorage.getItem("books")) : [];

    // random color
    function randomColor() {
      const hexValue = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'a', 'b', 'c', 'd', 'e', 'f'];
      var color = '';
      for (let i = 0; i < 6; i++) {
        var index = Math.floor(Math.random() * hexValue.length);
        color += hexValue[index];
      }
      return color;
    }

    // for a book that create and from localStorage
    function showABookLocal(book) {
      const params = `?title=${book.title}&category=${book.category}&price=${book.price}&img=${book.urlImage}`;
      bookStore.innerHTML += `
  <div class="w-[200px] border-2 rounded-lg p-[25px]">
    <img src="${book.urlImage}" alt="">
    <h3 class="font-bold mt-6">${book.title}</h3>
    <p>Category : ${book.category}</p>
    <p>Price : ${book.price}</p>
    <a href="./detail${params}" target="_blank" class="text-blue-500">see</a>
  </div>
  `
    }


    function displayLocalBook() {
      for (let book of localBooks) {
        showABookLocal(book);
      }

    }

    fetch("https://jsonplaceholder.typicode.com/photos")
      .then(async (res) => {
        const books = await res.json();
        for (let i = 0; i < 30; i++) {
          showABookApi(books[i]);
        }
        displayLocalBook();
      }).catch((err) => {
        console.log(err);
      })

    // for a book that get from API
    function showABookApi(book) {
      bookStore.innerHTML += `
  <div class="w-[200px] border-2 rounded-lg p-[25px]">
    <img src="${book.thumbnailUrl}" alt="">
    <h3 class="font-bold mt-6">${book.title}</h3>
    <p>Album id : ${book.albumId}</p>
    <p>Category : 1</p>
    <a href="./detail?id=${book.id}" target="_blank" class="text-blue-500">see</a>
  </div>
  `
    }

    function resetForm() {
      newBook.title.value = "";
      newBook.category.value = "";
      newBook.price.value = "";
    }

    function addANewBook() {
      var book = {};
      book["title"] = document.getElementById("name").value;
      book["category"] = document.getElementById("category").value;
      book["price"] = document.getElementById("price").value;
      book["urlImage"] = `https://via.placeholder.com/150/${randomColor()}`;
      localBooks.push(book);
      saveToLocalstorage(localBooks);
      showABookLocal(book);
      resetForm();
    }

    const saveToLocalstorage = (books) => {
      localStorage.setItem("books", JSON.stringify(books));
    }
  </script>

</body>

</html>
